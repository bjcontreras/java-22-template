# ----------------------------------------------
# APP General Configuration
# ----------------------------------------------
spring:
  application:
    name: template
  protocol: 'http'
  profiles:
    active: local
info:
  project-version: 1.0.0
  build-timestamp: ${maven.build.timestamp}
controller:
  properties:
    base-path: /jav-bre/template

# ----------------------------------------------
# OPENAPI for documentation
# ----------------------------------------------
springdoc:
  swagger-ui:
    use-root-path: true
  properties:
    developer-name: 'Breiner Javier Contreras Romero'
    organization-url: ${project.url}
    project-licence-link: ${project.url}
    project-licence-msg: ${project.url}
    project-name: template
    project-short-description: ${project.url}
    project-tos-link: ${project.url}
    project-tos-msg: ${project.url}
  openapi:
    dev-url: ${spring.protocol}://${springdoc.server.address}:${springdoc.server.port}


project:
  url: https://github.com/bjcontreras


